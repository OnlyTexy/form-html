<!DOCTYPE html >
<html>
<head>
		
		
	<meta name = "author" content="mamah aku takut">
	<title>Form HTMl</title>
</head>
<body>
	<form method="" action="">
	<fieldset>
	<legend>Data Pribadi</legend>
	<table>
	<tr>
	<th><label for="">Nama</label></th>
	<td><input type="text" name="Nama" autofocus placeholder="Nama lengkap ya azril"></td>
	</tr>
	<tr>
	<th><label for="">Nim</label></th>
	<td><input type="number" name="nim" value="123456" readonly></td>
	</tr>
	<tr>
	<th><label for="">Email</label></th>
	<td><input type="Email" name = "Email"></td>
	</tr>
	<tr>
	<th><label for="">Jenis Kelamin</label></th>
	<td><input type="radio" name="jk">Laki-Laki
		<input type="radio" name="jk">Perempuan
		<input type="radio" name="jk">Jomox
	</td>
	</tr>
	<tr>
	<th><label for="">Tanggal lahir</label></th>
	<td><input type="date" name="tgl_lahir"></td>
	</tr>
	<tr>
	<th><label for="">Hobby</label></th>
	<td><input type="checkbox" name="hobby">membaca
		<input type="checkbox" name="hobby">menulis
		<input type="checkbox" name="hobby">main rodok-rodokan
	</td>
	</tr>
	<tr>
	<th><label for="">password</label></th>
	<td><input type="password" name="password">
	</td>
	</tr><tr>
	<th><label for="">Foto</label></th>
	<td><input type="file" name="foto">
	</td>
	</tr>
	<tr>
	<th><label for="">Warna kesukaan</label></th>
	<td><input type="color" name="warna">
	</td>
	</tr>
	</tr>
	<tr>
	<th><label for="">Alamat</label></th>
	<td><textarea name="alamat" cols="30" rows="5"></textarea>
	</td>
	</tr>
	<tr>
	<th><label for="">Kota</label></th>
	<td><select name="Kota" >
	    <option value="Padang">Padang</option>
		<option value="Jomoxkerto">Jomoxkerto</option>
		<option value="ngawi">Ngawi</option>
	</td>
	</tr>
	<tr>
	<td colspan ="2" align="center"><input type ="Submit"> </td>
	</tr>
	</table>
	</fieldset>
		
	
	</form>

</body>
</html>
